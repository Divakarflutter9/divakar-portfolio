<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Divakar Kolli</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Contact Section Styles */
    .contact-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 4rem 0;
      overflow: hidden;
    }

    /* Floating Elements */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .element {
      position: absolute;
      animation: float 20s infinite ease-in-out;
      transform-style: preserve-3d;
    }

    .gemstone {
      width: 80px;
      height: 80px;
      background: conic-gradient(
        from 45deg,
        rgba(71, 118, 230, 0.9),
        rgba(110, 72, 170, 0.7),
        rgba(72, 169, 230, 0.8)
      );
      clip-path: polygon(
        50% 0%, 80% 10%, 100% 35%, 
        100% 70%, 80% 90%, 50% 100%, 
        20% 90%, 0% 70%, 0% 35%, 20% 10%
      );
      top: 15%;
      left: 10%;
      animation-delay: 0s;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
    }

    .orb {
      width: 120px;
      height: 120px;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(72, 169, 230, 0.8),
        rgba(110, 72, 170, 0.6)
      );
      border-radius: 50%;
      top: 70%;
      left: 85%;
      animation-delay: 2s;
      box-shadow: inset 0 0 30px rgba(255,255,255,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0); }
      25% { transform: translate3d(10px, -20px, 10px); }
      50% { transform: translate3d(-8px, -30px, 15px); }
      75% { transform: translate3d(8px, -15px, 20px); }
    }

    /* Section Title */
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(45deg, #fff, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeInDown 1s ease;
      position: relative;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #ff6b6b, #ff5252);
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(15, 12, 41, 0.5);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease 0.1s both;
      transition: all 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .form-label {
      font-size: 1rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.15);
      border-color: #ff6b6b;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.5);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    /* Button */
    .services-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ff5252);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      border: none;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
    }

    .services-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.7);
    }

    .services-button:disabled {
      background: linear-gradient(45deg, #a1a1a1, #8d8d8d);
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Form Feedback */
    #formFeedback.success {
      color: #28a745;
      background: rgba(40, 167, 69, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    #formFeedback.error {
      color: #dc3545;
      background: rgba(220, 53, 69, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 767.98px) {
      .section-title {
        font-size: 2rem;
      }

      .contact-form {
        padding: 20px;
      }

      .element {
        display: none;
      }
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(15, 12, 41, 0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white !important;
      background: linear-gradient(45deg, #fff, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .nav-link {
      color: rgba(255,255,255,0.9) !important;
      font-weight: 500;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ff6b6b !important;
    }

    .navbar-toggler {
      border: none;
      filter: invert(1);
    }

    @media (max-width: 991px) {
      .navbar-nav {
        background: rgba(15, 12, 41, 0.9);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 0.5rem;
      }
      .nav-link {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html#home">Divakar Kolli</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="element gemstone"></div>
      <div class="element orb"></div>
    </div>

    <div class="container">
      <h2 class="section-title">Get In Touch</h2>
      <div class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
          <div class="mb-4">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="services-button w-100 py-2">Send Message</button>
        </form>
        <div id="formFeedback" class="mt-3" style="display: none;"></div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const feedback = document.getElementById('formFeedback');
      const submitButton = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent page reload

        // Disable button during submission
        submitButton.disabled = true;
        submitButton.textContent = 'Sending...';

        // Collect form data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            // Success feedback
            feedback.className = 'success';
            feedback.textContent = `Message sent successfully! I'll get back to you soon.`;
            feedback.style.display = 'block';
            form.reset(); // Clear form
          } else {
            // Error feedback
            feedback.className = 'error';
            feedback.textContent = 'Failed to send message. Please try again later.';
            feedback.style.display = 'block';
          }
        } catch (error) {
          // Network or other errors
          feedback.className = 'error';
          feedback.textContent = 'An error occurred. Please check your connection and try again.';
          feedback.style.display = 'block';
        } finally {
          // Re-enable button
          submitButton.disabled = false;
          submitButton.textContent = 'Send Message';
        }
      });
    });
  </script>
</body>
</html>
